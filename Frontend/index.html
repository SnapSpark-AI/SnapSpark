<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSpark</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="output-placeholder">
          <div id="output">Output</div>
        </div>
      </div>
    </div>
    <section id="upload">
      <h2>Upload Images for Wildfire Detection</h2>
      <form>
        <div class="upload-box" id="upload-box">
          <input
            type="file"
            id="file-upload"
            accept="image/*"
            onchange="displayImage(event)"
          />
          <label for="file-upload" class="upload-label">Upload Images:</label>
          <!-- Close Icon (Hidden initially) -->
          <span class="close-icon" id="close-icon" onclick="resetImage()"
            >&#10006;</span>
        </div>
      </form>
  </section>
    <script src="script.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SnapSpark. All Rights Reserved.</p>
    </footer>
</body>
</html>
