<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSpark</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li><a class="navbar-brand" href="#!">SnapSpark</a></li>
          <li><a class="navbar-item" href="#!">Upload Images</a></li>
          <li><a class="navbar-item" href="#!">Map</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="main">
        <div class="upload-box" id="upload-box">
          <input
            type="file"
            id="file-upload"
            accept="image/*"
            onchange="displayImage(event)"
          />
          <label for="file-upload" class="upload-label">Upload</label>
          <!-- Close Icon (Hidden initially) -->
          <span class="close-icon" id="close-icon" onclick="resetImage()"
            >&#10006;</span
          >
        </div>
        <div class="output-placeholder">
          <div id="output">Output</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
