<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSpark</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper gradient-bg">
      <div class="site-wrapper-inner">
        <div class="container">
          <div class="masthead clearfix">
            <div class="container inner d-flex justify-content-between align-items-center">
              <h3 class="masthead-brand"><img src="SnapSpark.svg" alt="SnapSpark Logo" class="navbar-logo"></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">Upload Image</a></li>
                  <li><a href="#">Map</a></li>
                </ul>
              </nav>
            </div>
          </div>
          
          <div class="container-fluid">
            <div class= "main">
              <div class="upload-box" id="upload-box">
                <input
                  type="file"
                  id="file-upload"
                  accept="image/*"
                  onchange="displayImage(event)"
                />
                <label for="file-upload" class="upload-label"><img class = "upload-icon" src="Camera.svg" alt="Upload icon">Upload</label>
                <!-- Close Icon (Hidden initially) -->
                <span class="close-icon" id="close-icon" onclick="resetImage()"
                  >&#10006;</span
                >
              </div>
              <div class="output-placeholder">
                <div id="output">Output</div>
              </div>
            </div>
          </div>
          <script src="script.js"></script>
        </div>
      </div>
    </div>
    
  </body>
</html>
