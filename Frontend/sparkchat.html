<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSpark</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid gradient-bg" style="height: 100vh;">
        <div class="masthead clearfix">
            <div class="container inner d-flex justify-content-between align-items-center">
              <h3 class="masthead-brand justify-content-between align-items-center"><a href="index.html"><img src="SnapSpark nonsquare-2.svg" alt="SnapSpark Logo" class="navbar-logo"></a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="upload.html"><strong>Upload Image</strong></a></li>
                  <li><a href="mapview.html"><strong>View Map</strong></a></li>
                  <li><a href="sparkchat.html"><strong>SparkChat</strong></a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="container-fluid">
            <div>
                <h1 class="font-weight-bold text-center">Chat with <strong>SparkChat!</strong></h1>
                <br>

                <p class="text-center">
                    SparkChat provides personalized advice tailored to the data you provide. Input coordinate data below and try it out! 
                </p>
            </div>
            <div class="container-fluid">
                <input class="jd-flex ustify-content-left rounded" type="text" id="addressInput" placeholder="Enter address"></input>
                 <br>
                <div class="d-flex justify-content-center">
                    <button class = "btn btn-light" onclick="uploadAddress(document.getElementById('addressInput').value)">Upload Address</button>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <ul id="addressList"></ul>
                    <button class = "btn btn-light" onclick="displayResponse()">Fetch Addresses</button>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <br>
                    <button class = "btn btn-light" onclick="fetchPredictionValue()">Fetch Prediction</button>
                </div>
                <br>
                <div class = "d-flex justify-content-center" id="predictionDisplay">Prediction will appear here! </div>
        <script src="script.js"></script>
    </div>
  </body>
</html>
