<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSpark</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid gradient-bg">
        <div class="masthead clearfix">
            <div class="container inner d-flex justify-content-between align-items-center">
              <h3 class="masthead-brand justify-content-between align-items-center"><a href="index.html"><img src="SnapSpark.svg" alt="SnapSpark Logo" class="navbar-logo"></a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="upload.html"><strong>Upload Image</strong></a></li>
                  <li><a href="#"><strong>View Map</strong></a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="upload-box justify-content-center" id="upload-box">
                        <input
                          type="file"
                          id="file-upload"
                          accept="image/*"
                          onchange="displayImage(event)"
                          />
                        <label for="file-upload" class="upload-label"><img class = "upload-icon" src="Camera.svg" alt="Upload icon"><br><strong>Upload Here!</strong></label>
                        <!-- Close Icon (Hidden initially) -->
                        <span class="close-icon" id="close-icon" onclick="resetImage()">&#10006;</span>
                      </div>
                </div>
                <div class="col">
                    <h1 class="font-weight-bold"><strong>Spark</strong> impact with <strong>one snap.</strong></h1>
                    <br>
                    <p class="text-center"><strong>Upload images</strong> of your surroundings <strong>here</strong> to be sent to our <strong>machine learning model</strong>, providing <strong>real-time predictions</strong> and enabling <strong>rapid threat responses</strong>.</p>
                </div>
          </div>

        <script src="script.js"></script>
    </div>
  </body>
</html>
